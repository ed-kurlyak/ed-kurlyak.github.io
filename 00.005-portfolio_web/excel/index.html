<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка Excel файла с сервера и автоматический поиск</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .search-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Введите имя файла для загрузки</h1>
    <input type="text" id="fileName" value="book1.xls" placeholder="Введите имя файла" />
    <button id="loadButton">Загрузить файл</button>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Поиск по данным" />
    </div>

    <div id="output"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        let globalData = []; // Для хранения загруженных данных

        document.getElementById('loadButton').addEventListener('click', function() {
            const fileName = document.getElementById('fileName').value.trim();
            if (fileName) {
                const fileUrl = `./${fileName}`; // Укажите правильный путь к файлам на сервере
                loadFile(fileUrl);
            } else {
                alert('Пожалуйста, введите имя файла.');
            }
        });

        function loadFile(url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Ошибка загрузки файла');
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    const workbook = XLSX.read(new Uint8Array(data), { type: 'array' });
                    
                    // Получаем первый лист
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    
                    // Преобразуем лист в JSON
                    globalData = XLSX.utils.sheet_to_json(worksheet);
                    
                    // Выводим данные на экран в виде таблицы
                    displayData(globalData);
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert('Не удалось загрузить файл. Убедитесь, что файл существует.');
                });
        }

        function displayData(data) {
            const output = document.getElementById('output');
            output.innerHTML = ''; // Очистить предыдущее содержимое

            if (data.length === 0) {
                output.innerHTML = '<p>Нет данных для отображения.</p>';
                return;
            }

            // Создание таблицы
            const table = document.createElement('table');
            const headerRow = document.createElement('tr');

            // Создаем заголовки таблицы
            Object.keys(data[0]).forEach(key => {
                const th = document.createElement('th');
                th.textContent = key;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            // Заполняем таблицу данными
            data.forEach(row => {
                const tableRow = document.createElement('tr');
                Object.values(row).forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value;
                    tableRow.appendChild(td);
                });
                table.appendChild(tableRow);
            });

            output.appendChild(table);
        }

        // Добавляем обработчик для поля поиска
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchValue = this.value.trim().toLowerCase();
            const filteredData = globalData.filter(row => {
                return Object.values(row).some(value => 
                    String(value).toLowerCase().startsWith(searchValue)
                );
            });
            displayData(filteredData); // Отображаем отфильтрованные данные
        });
    </script>
</body>
</html>
