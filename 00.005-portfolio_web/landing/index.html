<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
            My Landing Page
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

        <div class="big-wrapper light">
            <img src="./img/shape.png" alt="" class="shape">
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="./img/logo.png" alt="Logo">
                        <h3>Danvo</h3>
                    </div>

                    <div class="links">
                        <ul>
                            <li><a href="#">Features</a></li>
                            <li><a href="#">Pricings</a></li>
                            <li><a href="#">Testimonials</a></li>
                            <li><a href="#" class="btn">Sign Up</a></li>
                        </ul>
                    </div>

                    <div class="overlay"></div>

                    <div class="hamburger-menu">
                        <div class="bar">

                        </div>
                    </div>
                </div>
            </header>

            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h1>Future is here,</h1>
                            <h1>Start exploring now.</h1>
                        </div>
                        <p class="text">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia nisi quasi eligendi nihil expedita omnis libero aliquid iste exercitationem.
                        </p>
                        <div class="cta">
                            <a href="#" class="btn">Get Started</a>
                        </div>
                    </div>
                    <div class="right">
                        <img src="./img/person.png" alt="Person Image" class="person" />
                    </div>
                </div>
                

            </div>

            <div class="bottom-area">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="fa-regular fa-moon"></i>
                        <i class="fa-regular fa-sun"></i>
                    </button>
                </div>
            </div>
        </div>

    </main>

    <script src="./app.js"></script>

</body>
</html>
